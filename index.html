      body { margin: 0; overflow: hidden; background-color: #050103; }
      /* Custom cursor for gesture tracking */
      .gesture-cursor {
        pointer-events: none;
        position: fixed;
        width: 20px;
        height: 20px;
        border: 2px solid #FF69B4;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 10px #FF69B4, inset 0 0 5px #FF69B4;
        z-index: 50;
        transition: width 0.2s, height 0.2s;
      }
      .gesture-cursor.pinched {
        background-color: #FF69B4;
        width: 10px;
        height: 10px;
      }
    </style>
